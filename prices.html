<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/layout/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container clearfix">
                <div class="header__left">
                    <a href="#" class="logo">
                        <img src="img/logo-fig.png" alt="campy logo" class="logo__img">
                    </a>
                </div>
                <div class="header__right">
                    <address class="contacts">
                        <a href="tel:+88000039210" class="contacts__phone">
                            8 (800) 00-392-10
                        </a>
                        <div class="contacts__desc">
                            График работы
                            <div class="desc-dropdown">
                                <div class="desc-text">
                                    <div class="bold-desc">пн-вс: 09:00-20:00</div>
                                    обед: 14:00-14:30
                                    <div class="desc-triangle">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </address>
                </div>
            </div>
        </header>
        <div class="maincontent">
            <div class="container clearfix">
                <main class="content">
                    <nav class="breadcrumbs">
                        <ul class="breadcrumbs__list">
                            <li class="breadcrumbs__item">
                                <a href="#" class="breadcrumbs__item-link">Главная</a>
                            </li>
                            <li class="breadcrumbs__item">
                                <a href="#" class="breadcrumbs__item-link breadcrumbs__item-link_active">Тарифы</a>
                            </li>
                        </ul>
                    </nav>
                    <section class="rates">
                        <h1 class="title title-rates">Тарифы</h1>
                        <ul class="rates__list">
                            <li class="rates__item">
                                <figure class="rates__figure">
                                    <div class="rates__figure-title">
                                        <span class="rates__figure-text">«Один»</span><img class="rates__figure-img" src="img/one.jpg">
                                    </div>
                                    <figucaption class="rates__signature">
                                        <div class="rates__signature-title">
                                            800 руб/мес 
                                                <br>
                                            или 100 руб/сутки
                                        </div>
                                        <div class="rates__signature-text">
                                            Оплачивается рабочее место на 1 человека. Есть возможность оплаты с привязкой к определенному физическому месту. При оплате за год, скидка 30%.
                                        </div>
                                    </figucaption>
                                </figure>
                            </li>
                            <li class="rates__item">
                                <figure class="rates__figure">
                                    <div class="rates__figure-title">
                                        <span class="rates__figure-text">«Трое»</span><img class="rates__figure-img" src="img/three.jpg">
                                    </div>
                                    <figucaption class="rates__signature">
                                        <div class="rates__signature-title">
                                            1 500 руб/мес
                                                <br>
                                            или 200 руб/сутки
                                        </div>
                                        <div class="rates__signature-text">
                                            Оплачивается стол на 3 рабочих места. При этом можно ими пользоваться как одновременно, так и поочередно. Можно пользоваться офисной техникой и выделенным шкафом для документов.
                                        </div>
                                    </figucaption>
                                </figure>
                            </li>
                            <li class="rates__item">
                                <figure class="rates__figure">
                                    <div class="rates__figure-title">
                                        <span class="rates__figure-text">«10-10»</span><img class="rates__figure-img" src="img/10-10.jpg">
                                    </div>
                                    <figucaption class="rates__signature">
                                        <div class="rates__signature-title">
                                            10 000 руб/мес
                                        </div>
                                        <div class="rates__signature-text">
                                            Оплачивается 10 рабочих мест на любые 10 дней месяца. Отлично подходит для периодической работы команды сотрудников без строгой привязки к рабочему месту. При оплате на год вперед скидка 25%
                                        </div>
                                    </figucaption>
                                </figure>
                            </li>
                            <li class="rates__item">
                                <figure class="rates__figure">
                                    <div class="rates__figure-title">
                                        <span class="rates__figure-text rates__figure-vip"><span class="bold-vip">vip</span>
                                        <br>
                                        «Безлимит<br>на одного»</span>
                                        <img class="rates__figure-img" src="img/unlimited for one.jpg">
                                    </div>
                                    <figucaption class="rates__signature">
                                        <div class="rates__signature-title">
                                            2 500 руб/мес
                                        </div>
                                        <div class="rates__signature-text">
                                            В стоимость включена не только оплата рабочего места, но и пользование копировальной техникой, бесплатный кофе или чай в течение дня, возможность использования зала для переговоров при предварительном бронировании 1 раз в месяц.
                                        </div>
                                    </figucaption>
                                </figure>
                            </li>
                            <li class="rates__item">
                                <figure class="rates__figure">
                                    <div class="rates__figure-title">
                                        <span class="rates__figure-text rates__figure-vip"><span class="bold-vip">vip</span>
                                        <br>    
                                        «Все <br> включено»</span>
                                        <img class="rates__figure-img" src="img/all_inclusive.jpg">
                                    </div>
                                    <figucaption class="rates__signature">
                                        <div class="rates__signature-title">
                                            Цена рассчитывается индивидуально
                                        </div>
                                        <div class="rates__signature-text">
                                            Оплачивается необходимое число рабочих мест с привязкой к фактическому местонахождению. В стоимость включены рабочие столы, мебель для хранения документов, отдельный принтер и копировальный автомат. 
                                        </div>
                                    </figucaption>
                                </figure>
                            </li>
                            <li class="rates__item">
                                <figure class="rates__figure">
                                    <div class="rates__figure-title">
                                        <span class="rates__figure-text">«Переговоры»</span>
                                        <img class="rates__figure-img" src="img/talk.jpg">
                                    </div>
                                    <figucaption class="rates__signature">
                                        <div class="rates__signature-title">
                                            2 500 руб/час —
                                        </div>
                                        <div class="rates__signature-text">
                                            Аренда среднего зала. Есть возможность раннего бронирования конференц-залов со скидкой до 30% при полной предоплате.
                                        </div>
                                    </figucaption>
                                </figure>
                            </li> 
                        </ul>
                    </section>
                    <section class="partners">
                        <h1 class="title">Партнёры</h1>
                        <ul class="partners__list">
                            <li class="partners__item">
                                <a href="#" alt="винер" class="partners__item-link">
                                    <img src="img/logos/logo-1.png" alt="винтер" class="partners__item-img">
                                </a>
                            </li>
                            <li class="partners__item">
                                <a href="#" alt="drop" class="partners__item-link"><img src="img/logos/logo-2.png" alt="drop" class="partners__item-img"></a>
                            </li>
                            <li class="partners__item">
                                <a href="#" alt="Анна Ахматова" class="partners__item-link">
                                    <img src="img/logos/logo-3.png" alt="библиотека" class="partners__item-img">
                                </a>
                            </li>
                            <li class="partners__item">
                                <a href="#" alt="Тишкин" class="partners__item-link">
                                    <img src="img/logos/logo-4.png" alt="тишкин" class="partners__item-img">
                                </a>
                            </li>
                            <li class="partners__item">
                                <a href="#" alt="Пуфок" class="partners__item-link">
                                    <img src="img/logos/logo-5.png" alt="пуфок" class="partners__item-img">
                                </a>
                            </li>
                            <li class="partners__item">
                                <a href="#" alt="авантаж" class="partners__item-link">
                                    <img src="img/logos/logo-6.png" alt="авантаж" class="partners__item-img">
                                </a>
                            </li>
                        </ul>
                    </section>
                </main>
                <aside class="sidebar sidebar-reviews clearfix">
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="#" class="nav__item-link">
                                    <img src="img/main_icon.png" alt="icon" class="nav__item-icons"> главная
                                </a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__item-link">
                                    <img src="img/feed_icon.png" alt="icon" class="nav__item-icons"> отзывы
                                </a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__item-link active">
                                    <img src="img/wallet_icon_active.png" alt="icon" class="nav__item-icons"> тарифы
                                </a>
                            </li>
                        </ul>
                    </nav>
                </aside>
            </div>
        </div>
        </div>
        <footer class="footer">
            <div class="container">
                <div class="footer__col">
                    <div class="footer__text">
                        Сделано с любовью и старанием
                        <br> на курсе "HTML + CSS" в
                        <a href="loftschool.com">LoftSchool</a>.
                        <br> Автор работы:
                        <span class="bold-text">Березюк Михаил</span>
                    </div>
                </div>
                <div class="footer__col footer__col_mid">
                    <a href="#" class="footer__logo">
                        <img src="img/logo-fig.png" alt="logo" class="footer__logo-img">
                    </a>
                </div>
                <div class="footer__col footer__col_last">
                    <div class="social">
                        <div class="social-title">
                            Наши социальные сети
                        </div>
                        <ul class="social__icons">
                            <li class="social__item">
                                <a href="#" class="social__link social__link_vk"></a>
                            </li>
                            <li class="social__item">
                                <a href="#" class="social__link social__link_fb">
                                </a>
                            </li>
                            <li class="social__item">
                                <a href="#" class="social__link social__link_google">
                                </a>
                            </li>
                            <li class="social__item">
                                <a href="#" class="social__link social__link_tw">
                                </a>
                            </li>
                            <li class="social__item">
                                <a href="#" class="social__link social__link_mail">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
</body>
